{% extends "home.html" %}
{% block title %}Map{% endblock %}
{% block head %}
  {{ super() }}
  <!-- D3 library -->
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>

  <!-- load Esri Leaflet to use Esri basemaps -->
  <script src="https://unpkg.com/esri-leaflet@3.0.0/dist/esri-leaflet.js"></script>

  <!-- Load animation tweening lib requirement for CanvasFlowMapLayer -->
  <script src="https://unpkg.com/@tweenjs/tween.js@18.6.4/dist/tween.umd.js"></script>

  <!-- Bike Icons -->
  <script src="{{url_for('static', filename='js/leaflet.extra-markers.min.js')}}"></script>
  <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="{{url_for('static', filename='css/leaflet.extra-markers.min.css')}}">

  <!-- GroupedLayers -->
  <script src="{{url_for('static', filename='js/leaflet.groupedlayercontrol.min.js')}}"></script>
  <link rel="stylesheet" href="{{url_for('static', filename='css/leaflet.groupedlayercontrol.min.css')}}">

  <!-- Chroma -->
  <script src="{{url_for('static', filename='js/chroma.min.js')}}"></script>

  <!-- CanvasFlowMapLayer -->
  <script src="{{url_for('static', filename='js/CanvasFlowmapLayer.js')}}"></script>

  <!-- Custom Leaflet CSS -->
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
{% endblock %}

{% block body %}
<div class="header">
  <h1 style="color:  #DCE2DC">Bike Share Toronto Analysis</h1>
    <div class="sidebar">
    <div class="tab" onclick="window.location.href='{{url_for('home')}}'">Overview</div>
    <div class="tab" onclick="window.location.href='{{url_for('analysis')}}'">Analysis</div>
    <div class="tab" onclick="window.location.href='{{url_for('map')}}'">Map Visualization</div>
  </div>
</div>
<div id="map"></div>
<script>
  const url = "{{url_for('summary')}}";
  const flowmapURL = "{{url_for('flowmap')}}";
</script>
<script type="text/javascript" src="{{url_for('static', filename='js/bst-leaflet.js')}}"></script>
{% endblock %}
